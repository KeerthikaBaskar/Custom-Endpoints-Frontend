<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .callback-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 50px 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h3 {
      color: #333;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    p {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }

    .error-icon {
      width: 60px;
      height: 60px;
      background: #e74c3c;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .success-icon {
      width: 60px;
      height: 60px;
      background: #27ae60;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      animation: scaleUp 0.5s ease-out;
    }

    @keyframes scaleUp {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .retry-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .progress-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <div class="spinner"></div>
    <h3>Logging you in...</h3>
    <p>Please wait while we authenticate your credentials</p>
    <div class="progress-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const container = document.querySelector('.callback-container');
    
    if (!code) {
      showError("Authorization failed", "No authorization code received");
      throw new Error("No authorization code");
    }
    
    fetch("https://98.89.23.19:9443/oauth2/token", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "Authorization": "Basic " + btoa(
          "bUJ3rz2ySUgjpSxRWSQ9bArFXn8a:Pd5gWf2c5XZfa4anNN2I7NrtjMka"
        )
      },
      body: new URLSearchParams({
        grant_type: "authorization_code",
        code: code,
        redirect_uri: "http://localhost:5500/callback.html"
      })
    })
    .then(res => res.json())
    .then(data => {
      if (!data.access_token) {
        throw new Error("Token not received");
      }
      localStorage.setItem("access_token", data.access_token);
      localStorage.setItem("refresh_token", data.refresh_token);
      
      // Show success message
      showSuccess();
      
      // Redirect after a brief delay
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    })
    .catch(err => {
      showError("Login failed", err.message || "Unable to authenticate");
      console.error(err);
    });
    
    function showError(title, message) {
      container.innerHTML = `
        <div class="error-icon">✕</div>
        <h3>${title}</h3>
        <p>${message}</p>
        <button class="retry-btn" onclick="window.location.href='login.html'">
          Return to Login
        </button>
      `;
    }
    
    function showSuccess() {
      container.innerHTML = `
        <div class="success-icon">✓</div>
        <h3>Success!</h3>
        <p>Redirecting to dashboard...</p>
      `;
    }
  </script>
</body>
</html>
