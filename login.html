<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - WSO2</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      margin-bottom: 30px;
      color: #666;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>üîê Login</h2>
    <p>Authenticate via WSO2 API Manager</p>

    <button onclick="login()">Login with WSO2</button>
  </div>

  <script>
    // ====== CONFIG (MATCH WSO2 DEV PORTAL) ======
    const CLIENT_ID = "bUJ3rz2ySUgjpSxRWSQ9bArFXn8a";

    const AUTH_URL =
      "https://98.89.23.19:9443/oauth2/authorize";

    const REDIRECT_URI =
      "https://custom-endpoints-frontend.onrender.com/callback.html";

    const SCOPE = "openid apim:api_view apim:subscribe";
    const RESPONSE_TYPE = "code";

    function login() {
      const state = crypto.randomUUID();

      const url =
        AUTH_URL +
        "?response_type=" + RESPONSE_TYPE +
        "&client_id=" + CLIENT_ID +
        "&redirect_uri=" + encodeURIComponent(REDIRECT_URI) +
        "&scope=" + encodeURIComponent(SCOPE) +
        "&state=" + state;

      window.location.href = url;
    }
  </script>
</body>
</html>
